<h1>Übersicht Kryptowährungen</h1>
<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Bezeichnung </th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Menge </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>
  
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Kurs </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>
  
    <ng-container matColumnDef="performanceDay">
      <th mat-header-cell *matHeaderCellDef> Performance Vortag <br> in % </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'performance-red': element.performanceDay<0}">
        {{element.performanceDay}} € <br>+5 %</td>
    </ng-container>
  
    <ng-container matColumnDef="performanceAllTime">
      <th mat-header-cell *matHeaderCellDef> Performance Gesamt <br> in % </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'performance-red': element.performanceAllTime<0}">
        {{element.performanceAllTime}} €<br> +6 %</td>
    </ng-container>
  
  
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <app-stock-price-diagram [stockName]="'Tesla'"></app-stock-price-diagram>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
