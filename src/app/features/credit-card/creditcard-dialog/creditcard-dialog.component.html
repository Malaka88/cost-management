<h1>{{data.creditCard.name}}</h1>

<form [formGroup]="creditCardForm" fxLayout="column">
    <mat-form-field appearance="fill">
        <mat-label>Bezeichnung</mat-label>
        <input matInput formControlName="name" type="text">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Kontostand</mat-label>
        <input matInput formControlName="amount" type="number">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Kreditkartennummer</mat-label>
        <input matInput formControlName="creditCardNumber" type="text">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Gültig bis:</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="expirationDay">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
</form>
<div mat-dialog-actions fxLayoutAlign="end center">
    <button mat-button (click)="closeDialog()">Abbrechen</button>
    <button mat-raised-button>Dokument</button>​
    <button mat-raised-button [disabled]="data.creditCard.name.length==0" (click)="delete()"
        *ngIf="data.btn">Löschen</button>
    <button mat-raised-button [disabled]="data.creditCard.name.length==0" (click)="delete()"
        *ngIf="data.btn">Verknüpfen</button>
    <button mat-raised-button [disabled]="!creditCardForm.valid" (click)="submit()">Speichern</button>
</div>
