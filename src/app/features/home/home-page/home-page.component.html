<mat-tab-group>

    <mat-tab label="Kreisdiagramm">
        <!-- <img src="../../../../assets/img/Kreisdiagramm.png" alt="Kontoverlauf" class="diagram"> -->
        <h1 style="margin-top: 20px;">Bilanz aktueller Monat</h1>
        <apx-chart [series]="series" [chart]="chartPie" [labels]="labels" [legend]="legend"></apx-chart>
    </mat-tab>

    <mat-tab label="Bilanz">
        <p style="margin-top: 10px">Bilanz des aktuellen Monats:</p>

        <br>
        <div class="bilanz">+1243.24 €</div><br>
    </mat-tab>

    <mat-tab label="Verlauf">
        <div mat-dialog-actions style="margin-top:10px;">

            <mat-form-field appearance="fill">
                <mat-label>'Startdatum wählen'</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
              <mat-form-field style="margin-left: 15px;" appearance="fill">
                <mat-label>'Enddatum wählen'</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="date"> 
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
        </div>
        
        <img src="../../../../assets/img/Kontoverlauf.png" alt="Kontoverlauf" class="account">

    </mat-tab>

    <mat-tab label="Tabelle">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top:10px">

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Datum </th>
                <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd.MM.yy'}} </td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Betrag </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} €</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Bezeichnung </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="account">
                <th mat-header-cell *matHeaderCellDef> Konto </th>
                <td mat-cell *matCellDef="let element"> {{element.myAccount}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </mat-tab>
</mat-tab-group>
