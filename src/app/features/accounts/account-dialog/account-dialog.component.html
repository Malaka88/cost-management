<h1>{{data.account.name}}</h1>

<form [formGroup]="accountForm" fxLayout="column">
    <mat-form-field appearance="fill">
        <mat-label>Bezeichnung</mat-label>
        <input matInput formControlName="name" type="text">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Kontostand</mat-label>
        <input matInput formControlName="amount" type="number">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>IBAN</mat-label>
        <input matInput formControlName="iban" type="text">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>BIC</mat-label>
        <input matInput formControlName="bic" type="text">
    </mat-form-field>
</form>
<div mat-dialog-actions fxLayoutAlign="end center">
    <button mat-button (click)="closeDialog()">Abbrechen</button>
    <button mat-raised-button>Dokument</button>​
    <button mat-raised-button [disabled]="data.account.name.length==0" (click)="delete()"
        *ngIf="data.btn">Löschen</button>
    <button mat-raised-button [disabled]="data.account.name.length==0" (click)="delete()"
        *ngIf="data.btn">Verknüpfen</button>
    <button mat-raised-button [disabled]="!accountForm.valid" (click)="submit()">Speichern</button>
</div>
