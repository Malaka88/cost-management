<h1>{{data.contract.name}}</h1>

<form [formGroup]="contractForm">
    <mat-form-field appearance="fill">
        <mat-label>Bezeichnung</mat-label>
        <input matInput formControlName="name" type="text">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Kosten</mat-label>
        <input matInput formControlName="cost" type="number">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Anbieter</mat-label>
        <input matInput formControlName="provider" type="text">
    </mat-form-field>
    <div class="Turnus" fxLayout="row" fxLayoutAlign="space-between start">
        <mat-form-field appearance="fill">
            <mat-label> Turnus-Intervall </mat-label>
            <input matInput formControlName="periodNumber" type="number">
        </mat-form-field>
        <mat-form-field appearance="fill" style="margin-left:15px">
            <mat-label>Turnus-Zeitraum</mat-label>
            <mat-select formControlName="pperiodName">
                <mat-option *ngFor="let t of turnus" [value]="t.value">
                    {{t.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <mat-form-field appearance="fill">
        <mat-label>Beschreibung</mat-label>
        <input matInput formControlName="description" type="text">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Vertragsnummer</mat-label>
        <input matInput formControlName="stacontractNumber" type="text">
    </mat-form-field>
    <div class="Turnus" fxLayout="row" fxLayoutAlign="space-between start">
        <div class="Turnus" fxLayout="row" fxLayoutAlign="space-between start">
            <mat-form-field appearance="fill">
                <mat-label>'Startdatum wählen'</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="startDate">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
              <mat-form-field appearance="fill" style="margin-left:15px">
                <mat-label>Enddatum wählen</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName="endDate">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
        </div>
    </div>
    <mat-form-field appearance="fill">
        <mat-label>Kündigungserinnerung wählen</mat-label>
        <input matInput [matDatepicker]="picker3" formControlName="cancellationDate">
        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
      </mat-form-field>
</form>
<mat-checkbox class="example-margin">steuerrelevant</mat-checkbox>
<div mat-dialog-actions fxLayoutAlign="end center">
    <button mat-button (click)="closeDialog()">Abbrechen</button>
    <button mat-raised-button >Dokument</button>
    <button mat-raised-button [disabled]="data.contract.name.length==0" (click)="delete()" *ngIf="data.btn" >Löschen</button>
    <button mat-raised-button [disabled]="!contractForm.valid" (click)="submit()">Speichern</button>
</div>
