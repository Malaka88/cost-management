<!-- <h1>{{data.name}}</h1> -->
<form [formGroup]="newAboForm">
    <mat-form-field appearance="fill">
        <mat-label>Bezeichnung</mat-label>
        <input matInput formControlName="name" type="text">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Kosten</mat-label>
        <input matInput formControlName="cost" type="number">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Beschreibung</mat-label>
        <input matInput formControlName="description" type="text">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Vertragsnummer</mat-label>
        <input matInput formControlName="contract_number" type="text">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Vertragstart</mat-label>
        <input matInput formControlName="start_date" type="text">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Vertragsende</mat-label>
        <input matInput formControlName="end_date" type="text">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>KÃ¼ndigungserinnerung</mat-label>
        <input matInput formControlName="cancellation_date" type="text">
    </mat-form-field>
</form>
<div mat-dialog-actions fxLayoutAlign="end center">
    <button mat-button (click)="closeDialog()">Abbrechen</button>
    <button mat-raised-button [disabled]="!newAboForm.valid" (click)="submit()">Speichern</button>
</div>
