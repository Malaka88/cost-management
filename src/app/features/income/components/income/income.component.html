<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="incomeDate">
      <th mat-header-cell *matHeaderCellDef> Datum </th>
      <td mat-cell *matCellDef="let element"> {{element.incomeDate}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="incomeMoney">
      <th mat-header-cell *matHeaderCellDef> Einkommen </th>
      <td mat-cell *matCellDef="let element"> {{element.incomeMoney}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="origin">
      <th mat-header-cell *matHeaderCellDef> Herkunft </th>
      <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
