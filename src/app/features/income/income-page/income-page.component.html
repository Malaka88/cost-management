<button mat-raised-button (click)="openDialog()">
    Einkommen hinzufügen
</button>
<table mat-table [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="incomeDate" style="width:20%">
        <th mat-header-cell *matHeaderCellDef> Datum </th>
        <td mat-cell *matCellDef="let element"> {{element.incomeDate | date: 'dd.MM.yy'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="incomeMoney" style="width:20%">
        <th mat-header-cell *matHeaderCellDef> Einkommen </th>
        <td mat-cell *matCellDef="let element"> {{element.incomeMoney}} €</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="origin" style="width:60%">
        <th mat-header-cell *matHeaderCellDef> Herkunft </th>
        <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
