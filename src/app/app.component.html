<mat-toolbar color="primary" class="tb">
    <button mat-icon-button (click)="isExpanded = !isExpanded">
        <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">FinanceMT</h1>
    <span fxFlex></span>
    <mat-icon class="icon-display">person</mat-icon>
</mat-toolbar>
<mat-sidenav-container class="example-container" autosize>
    <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true">
        <mat-nav-list>
            <mat-list-item routerLink="/home">
                <span class="full-width" *ngIf="isExpanded">Start</span>
                <mat-icon mat-list-icon>home</mat-icon>
            </mat-list-item>
            <mat-list-item routerLink="/income">
                <span class="full-width" *ngIf="isExpanded" routerLink="/income">Einahmen</span>
                <mat-icon mat-list-icon>attach_money</mat-icon>
            </mat-list-item>
            <mat-list-item (click)="showSubmenu = !showSubmenu">
                <span class="full-width" *ngIf="isExpanded">Ausgaben</span>
                <mat-icon mat-list-icon>money_off</mat-icon>
                <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded">
                    expand_more</mat-icon>
            </mat-list-item>
            <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="showSubmenu">
                <a mat-list-item routerLink="/fixed-cost">Fixkosten</a>
                <a mat-list-item routerLink="/variable-cost">Variable Kosten</a>
            </div>
            <mat-list-item routerLink="/accounts">
                <span class="full-width" *ngIf="isExpanded">Konten</span>
                <mat-icon mat-list-icon>list_alt</mat-icon>
            </mat-list-item>
            <mat-list-item routerLink="/assets-overview">
                <span class="full-width" *ngIf="isExpanded">Assets</span>
                <mat-icon mat-list-icon>show_chart</mat-icon>
            </mat-list-item>
            <mat-list-item routerLink="/contract">
                <span class="full-width" *ngIf="isExpanded">Vertr√§ge</span>
                <mat-icon mat-list-icon>list_alt</mat-icon>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <div style="margin: 40px">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
